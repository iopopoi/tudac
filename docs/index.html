<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="../src/image/tudac.png">
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="../src/image/tudac.png" width="28px"/><p> tudac</p>
            </div>
            <div class="header_bar">
                <p>Committer: 길정민, 이현지, 김혜원, 이성민</p>
            </div>
        </header>
        <section>
            <div class="list">
                <ul>
                    <li class="intro butt"><a>프로젝트 소개</a></li>
                    <li class="developer butt"><a>개발자 소개</a></li>
                    <li class="license butt"><a>라이센스</a></li>
                    <li class="release butt"><a>릴리즈</a></li>
                    <li class="history butt"><a>개발기록</a></li>
                    <li class="download butt"><a>다운로드</a></li>
                    <li class="howuse" style="height:93px"><div>사용법</div>
                    <ul>
                        <li class="howuse-server butt"><a>- 서버 열기</a></li>
                        <li class="howuse-tudac butt"><a>- 투닥 설명서</a></li>
                    </ul>
                    </li>
                    <li class="community butt"><a>커뮤니티 기여방법</a></li>
                    <li class="source butt"><a>소스코드 기여방법</a></li>
                </ul>
                
                <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
                <script>
                    $(".intro").click(function(){$(".content").attr('src','./intro.html');});
                    $(".developer").click(function(){$(".content").attr('src','./developer.html');});
                    $(".license").click(function(){$(".content").attr('src','../LICENSE');});
                    $(".history").click(function(){location.href="https://github.com/iopopoi/tudac/wiki"});
                    $(".download").click(function(){$(".content").attr('src','./download.html');});
                    $(".howuse-server").click(function(){$(".content").attr('src','./howuse-server.html');});
                    $(".howuse-tudac").click(function(){$(".content").attr('src','./howuse-tudac.html');});
                    $(".community").click(function(){$(".content").attr('src','./community.html');});
                    $(".source").click(function(){$(".content").attr('src','./source.html');});
                </script>
            </div>
            <div class="if_body"><iframe src="./intro.html" class="content"></div>

            </div>
        </section>
    </body>

    

</html>
