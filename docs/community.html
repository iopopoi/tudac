<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <style>
            h1{margin-bottom:20px;}
            h2{margin-bottom:10px;}
            h4{line-height:30px;}
        </style>
    </head>
    <body>
        <h1>커뮤니티 기여방법</h1>
        <h3>코드 또는 문서에 문제가 있으면, issue를 남깁니다.</h3><br>

        <div class="codebox"><a>https://github.com/iopopoi/tudac/issues</a></div>
        <h4>1. 위의 주소로 접속합니다.<br>
            2. New issue 버튼을 클릭합니다.<br>
            3. issue 내용을 작성하고 Submit new issue 버튼을 클릭합니다.</h4><br><br><br>
        
        <h3>또는, issue를 읽고 코멘트를 남깁니다.</h3><br>
        <h4>1. 해당 issue를 들어갑니다.<br>
            2. issue에 대한 코멘트를 적습니다.<br>
            3. 코멘트 버튼을 눌러서 작성을 완료합니다.</h4>
        
    </body>
</html>
