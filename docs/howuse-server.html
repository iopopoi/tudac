<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">

            h1{margin-bottom:20px;}
            h2{margin-bottom:10px;}
            h4{line-height:30px;}

    <body>
        <h1>서버 열기</h1>
        <h4>1. 쉘에서 web/tudac_web에 들어갑니다.</h4><br><br>
        <div class="codebox"><a>python3 manage.py runserver [포트]</a></div>
        <h4>2. 위의 명령어를 입력합니다.<br>
        &nbsp;&nbsp;[포트]는 옵션이며, 적지 않을 시 8000 포트로 서버를 열게 됩니다.</h4><br><br>
        
        <div class="codebox"><a>https://localhost:8000</a></div>
        <h4>3. 웹 클라이언트에서 위와 같은 주소의 localhost로 접근합니다.<br>
    </body>
